<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de clase</title>
    <link rel="stylesheet" href="estilos_ejemplo.css">
</head>
<body>
    <header id="encabezado">
        <h1 id="titulo">Calculadora de precios con descuento</h1>
        <p>Autor: Luis Felipe Bernal <br> Clase: 11/05/2023</p>
    </header>

    

    <form>

        <div>
            <h3>Ingrese el precio inicial del producto en pesos.</h3>
        </div>

        <label for="precio">Precio: </label>
        <input type="number" id="precio" name="precio" required>
    
        <div>
            <h3>Ingrese el porcentaje de descuento que desea aplicar al precio.</h3>
        </div>

        <label for="descuento">Descuento (%): </label>
        <input type="number" id="descuento" name="descuento" required>

    </form>

    <br>

    <div>
        <button id="calcular" onclick="calcular_descuento()">Calcular</button>
    </div>

    <h3 id="resul"></h3>

    <script src="javas_ejemplo.js"></script>
</body>
</html>
